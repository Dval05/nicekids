<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Auditoría</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Registro de Auditoría</h1>
                
                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div>
                            <label for="start-date" class="block text-sm font-medium text-gray-700">Desde</label>
                            <input type="date" id="start-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="end-date" class="block text-sm font-medium text-gray-700">Hasta</label>
                            <input type="date" id="end-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="user-filter" class="block text-sm font-medium text-gray-700">Usuario</label>
                            <select id="user-filter" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="">Todos</option>
                            </select>
                        </div>
                         <div>
                            <label for="action-filter" class="block text-sm font-medium text-gray-700">Acción</label>
                            <select id="action-filter" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="">Todas</option>
                                <option value="CREATE">Crear</option>
                                <option value="UPDATE">Actualizar</option>
                                <option value="DELETE">Eliminar</option>
                                <option value="LOGIN">Inicio Sesión</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="table-container" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Table will be injected here -->
                </div>

                <div id="pagination-container" class="mt-4 flex justify-between items-center">
                    <!-- Pagination controls will be injected here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800">Detalles del Cambio</h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold text-gray-700 mb-2">Datos Anteriores</h4>
                        <pre id="old-data" class="bg-gray-100 p-3 rounded-md text-xs whitespace-pre-wrap max-h-96 overflow-auto"></pre>
                    </div>
                     <div>
                        <h4 class="font-semibold text-gray-700 mb-2">Datos Nuevos</h4>
                        <pre id="new-data" class="bg-gray-100 p-3 rounded-md text-xs whitespace-pre-wrap max-h-96 overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/audit.js"></script>
</body>
</html>
