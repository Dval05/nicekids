<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Observaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#42c3be',
              'primary-focus': '#38a8a4',
              'primary-content': '#ffffff',
              'neutral': '#1F2937',
              'base-100': '#faf8fa',
              'base-200': '#F3F4F6',
              'error': '#DC2626',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Observaciones de Estudiantes</h1>
                    <button id="add-observation-button" class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                        Añadir Observación
                    </button>
                </div>
                
                <div id="observations-container" class="space-y-6">
                    <!-- Observations will be injected here by JavaScript -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="observation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="observation-form" class="space-y-4">
                    <input type="hidden" id="observation-id" name="ObservationID">
                    <div id="form-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
                    <div>
                        <label for="StudentID" class="block text-sm font-medium text-gray-700">Estudiante</label>
                        <select name="StudentID" id="StudentID" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <!-- Student options will be populated here -->
                        </select>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="ObservationDate" class="block text-sm font-medium text-gray-700">Fecha de Observación</label>
                            <input type="date" name="ObservationDate" id="ObservationDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="Category" class="block text-sm font-medium text-gray-700">Categoría</label>
                            <input type="text" name="Category" id="Category" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Ej: Comportamiento, Académico">
                        </div>
                     </div>
                    <div>
                        <label for="Observation" class="block text-sm font-medium text-gray-700">Observación</label>
                        <textarea name="Observation" id="Observation" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                     <div>
                        <label for="ActionTaken" class="block text-sm font-medium text-gray-700">Acción Tomada (si aplica)</label>
                        <textarea name="ActionTaken" id="ActionTaken" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>

                    <div class="pt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="IsPositive" name="IsPositive" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="IsPositive" class="ml-2 block text-sm text-gray-900">Observación Positiva</label>
                        </div>
                         <div class="flex items-center">
                            <input id="RequiresAction" name="RequiresAction" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="RequiresAction" class="ml-2 block text-sm text-gray-900">Requiere Acción / Seguimiento</label>
                        </div>
                        <div class="flex items-center">
                            <input id="IsPrivate" name="IsPrivate" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="IsPrivate" class="ml-2 block text-sm text-gray-900">Observación Privada (solo visible para administradores)</label>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button type="submit" id="save-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/observations.js"></script>
</body>
</html>
