<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg max-w-4xl mx-auto" id="invoice-content">
            <!-- Content will be injected by JS -->
             <div class="text-center py-20">
                <p class="text-gray-500">Cargando datos de la factura...</p>
            </div>
        </div>
        <div class="text-center mt-8 no-print">
            <button onclick="window.print()" class="bg-primary text-white px-6 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                Imprimir Factura
            </button>
            <a href="/billing" class="ml-4 text-primary hover:underline">Volver a Facturaci√≥n</a>
        </div>
    </div>
    <script src="/js/invoice.js"></script>
</body>
</html>
