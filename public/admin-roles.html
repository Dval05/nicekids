<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Admin/Roles</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Administración de Roles y Permisos</h1>
                    <button id="add-role-button" class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                        Añadir Nuevo Rol
                    </button>
                </div>
                
                <div id="table-container" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Table will be injected here by JavaScript -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="role-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="p-6">
                <form id="role-form" class="space-y-4">
                    <input type="hidden" id="role-id" name="RoleID">
                    <div id="form-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
                    
                    <div>
                        <label for="RoleName" class="block text-sm font-medium text-gray-700">Nombre del Rol</label>
                        <input type="text" name="RoleName" id="RoleName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                     <div>
                        <label for="Description" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <input type="text" name="Description" id="Description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Permisos Asignados</label>
                        <div id="permissions-container" class="max-h-80 overflow-y-auto space-y-4 border border-gray-200 p-4 rounded-md">
                            <!-- Permissions grouped by module will be populated here -->
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button type="submit" id="save-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus">Guardar Rol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/admin-roles.js"></script>
</body>
</html>
