<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Comunicaciones</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 flex overflow-hidden">
                <!-- User List -->
                <div class="w-1/3 border-r bg-white overflow-y-auto">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-bold text-gray-800">Mensajes</h2>
                    </div>
                    <div id="user-list-container">
                        <p class="p-4 text-center text-gray-500">Cargando usuarios...</p>
                    </div>
                </div>

                <!-- Chat Area -->
                <div id="chat-area" class="w-2/3 flex flex-col">
                     <!-- Initial Message -->
                    <div id="initial-message" class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                        <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        <h3 class="text-xl font-semibold">Selecciona una conversaci√≥n</h3>
                        <p class="mt-1">Elige un usuario de la lista para comenzar a chatear.</p>
                    </div>
                    
                    <!-- Chat Content (hidden by default) -->
                    <div id="chat-content" class="hidden flex-1 flex flex-col">
                        <div id="chat-header" class="p-4 border-b bg-white flex items-center">
                            <!-- Chat partner's name will be injected here -->
                        </div>
                        <div id="message-container" class="flex-1 p-6 overflow-y-auto bg-base-100 space-y-4">
                            <!-- Messages will be injected here -->
                        </div>
                        <div class="p-4 bg-white border-t">
                            <form id="message-form" class="flex items-center space-x-3">
                                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off" class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-primary" required>
                                <button type="submit" id="send-button" class="bg-primary text-white rounded-full p-2 hover:bg-primary-focus focus:outline-none">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/communications.js"></script>
</body>
</html>
