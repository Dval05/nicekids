<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Asistencia</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
                    <h1 class="text-3xl font-bold text-gray-800">Control de Asistencia de Estudiantes</h1>
                    <div class="flex items-center gap-4">
                        <label for="date-picker" class="font-medium text-gray-700">Fecha:</label>
                        <input 
                            type="date" 
                            id="date-picker"
                            class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                        />
                    </div>
                </div>
                
                <div id="table-container" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Table will be injected here by JavaScript -->
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/attendance.js"></script>
</body>
</html>
