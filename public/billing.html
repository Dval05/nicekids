<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Facturación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#42c3be',
              'primary-focus': '#38a8a4',
              'primary-content': '#ffffff',
              'neutral': '#1F2937',
              'base-100': '#faf8fa',
              'base-200': '#F3F4F6',
              'error': '#DC2626',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Facturación a Estudiantes</h1>
                    <button id="add-payment-button" class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                        Registrar Nuevo Pago
                    </button>
                </div>
                
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="Buscar por estudiante, factura, referencia..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <select id="status-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="all">Todos los Estados</option>
                        <option value="Pending">Pendiente</option>
                        <option value="Paid">Pagado</option>
                        <option value="Partially Paid">Parcialmente Pagado</option>
                        <option value="Overdue">Vencido</option>
                    </select>
                </div>

                <div id="table-container" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Table will be injected here by JavaScript -->
                </div>

                <div id="pagination-container" class="mt-4 flex justify-between items-center">
                    <!-- Pagination controls will be injected here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="payment-form" class="space-y-4">
                    <input type="hidden" id="payment-id" name="StudentPaymentID">
                    <div id="form-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert"></div>
                    <div>
                        <label for="StudentID" class="block text-sm font-medium text-gray-700">Estudiante</label>
                        <select name="StudentID" id="StudentID" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></select>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="ServiceType" class="block text-sm font-medium text-gray-700">Tipo de Servicio</label>
                            <select name="ServiceType" id="ServiceType" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                <option value="Monthly">Mensual</option>
                                <option value="Daily">Diario</option>
                                <option value="Hourly">Por Hora</option>
                                <option value="Other">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="DueDate" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                            <input type="date" name="DueDate" id="DueDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                           <label for="TotalAmount" class="block text-sm font-medium text-gray-700">Monto Total (USD)</label>
                           <input type="number" step="0.01" name="TotalAmount" id="TotalAmount" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                           <label for="PaidAmount" class="block text-sm font-medium text-gray-700">Monto Pagado (USD)</label>
                           <input type="number" step="0.01" name="PaidAmount" id="PaidAmount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                     </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="Status" class="block text-sm font-medium text-gray-700">Estado</label>
                            <select name="Status" id="Status" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="Pending">Pendiente</option>
                                <option value="Paid">Pagado</option>
                                <option value="Partially Paid">Parcialmente Pagado</option>
                                <option value="Overdue">Vencido</option>
                            </select>
                        </div>
                         <div>
                            <label for="PaymentMethod" class="block text-sm font-medium text-gray-700">Método de Pago</label>
                            <select name="PaymentMethod" id="PaymentMethod" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                <option value="">N/A</option>
                                <option value="Cash">Efectivo</option>
                                <option value="Transfer">Transferencia</option>
                                <option value="Card">Tarjeta</option>
                                <option value="Other">Otro</option>
                            </select>
                        </div>
                     </div>
                      <div>
                        <label for="Notes" class="block text-sm font-medium text-gray-700">Notas / Referencia</label>
                        <textarea name="Notes" id="Notes" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button type="submit" id="save-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/billing.js"></script>
</body>
</html>
