<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Responsables</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Gestión de Responsables</h1>
                    <button id="add-guardian-button" class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                        Añadir Responsable
                    </button>
                </div>
                
                <div id="table-container" class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- Table will be injected here by JavaScript -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="guardian-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="guardian-form" class="space-y-4">
                    <input type="hidden" id="guardian-id" name="GuardianID">
                    <div id="form-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="FirstName" class="block text-sm font-medium text-gray-700">Nombres</label>
                            <input type="text" name="FirstName" id="FirstName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="LastName" class="block text-sm font-medium text-gray-700">Apellidos</label>
                            <input type="text" name="LastName" id="LastName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="DocumentNumber" class="block text-sm font-medium text-gray-700">Cédula</label>
                            <input type="text" name="DocumentNumber" id="DocumentNumber" maxlength="10" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="Relationship" class="block text-sm font-medium text-gray-700">Parentesco</label>
                            <input type="text" name="Relationship" id="Relationship" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Ej: Madre, Padre, Tío">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="PhoneNumber" class="block text-sm font-medium text-gray-700">Teléfono</label>
                            <input type="tel" name="PhoneNumber" id="PhoneNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="Email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                            <input type="email" name="Email" id="Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="Address" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input type="text" name="Address" id="Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="Occupation" class="block text-sm font-medium text-gray-700">Ocupación</label>
                            <input type="text" name="Occupation" id="Occupation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="WorkPhone" class="block text-sm font-medium text-gray-700">Teléfono del Trabajo</label>
                            <input type="tel" name="WorkPhone" id="WorkPhone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>
                    <div class="pt-4 space-y-2">
                        <div class="flex items-center">
                            <input id="IsEmergencyContact" name="IsEmergencyContact" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="IsEmergencyContact" class="ml-2 block text-sm text-gray-900">¿Es contacto de emergencia?</label>
                        </div>
                        <div class="flex items-center">
                            <input id="IsAuthorizedPickup" name="IsAuthorizedPickup" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="IsAuthorizedPickup" class="ml-2 block text-sm text-gray-900">¿Está autorizado para recoger al estudiante?</label>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button type="submit" id="save-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/guardians.js"></script>
</body>
</html>
