<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiceKids - Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#42c3be',
              'primary-focus': '#38a8a4',
              'primary-content': '#ffffff',
              'neutral': '#1F2937',
              'base-200': '#F3F4F6',
            },
          },
        },
      }
    </script>
     <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1"
      }
    }
    </script>
</head>
<body class="bg-base-200">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-primary" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 00-1 1v.5a1.5 1.5 0 01-3 0v-.5a1 1 0 00-1-1H6a1 1 0 01-1-1v-3a1 1 0 011-1h.5a1.5 1.5 0 000-3H6a1 1 0 01-1-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" />
                </svg>
                <h1 class="ml-3 text-3xl font-bold text-gray-800">NiceKids</h1>
            </div>
          <h2 class="mt-2 text-xl font-semibold text-gray-600">
            Recuperar Contraseña
          </h2>
          <p class="text-sm text-gray-500">Ingresa tu correo para recibir un enlace de recuperación.</p>
        </div>
        
        <div id="message" class="hidden p-4" role="alert"></div>
        
        <form id="forgot-password-form" class="mt-8 space-y-6">
          <div>
            <label for="email" class="sr-only">Correo Electrónico</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
              placeholder="Correo Electrónico"
            />
          </div>
          <div>
            <button
              type="submit"
              id="submit-button"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50"
            >
              Enviar Enlace
            </button>
          </div>
        </form>
         <div class="text-sm text-center">
            <a href="/" class="font-medium text-primary hover:text-primary-focus">
            Volver a Iniciar Sesión
            </a>
        </div>
      </div>
    </div>
    <script type="module" src="/js/password.js"></script>
</body>
</html>
