<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceKids - Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#42c3be',
              'primary-focus': '#38a8a4',
              'primary-content': '#ffffff',
              'neutral': '#1F2937',
              'base-100': '#faf8fa',
              'base-200': '#F3F4F6',
              'error': '#DC2626',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-base-200">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <!-- Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header container -->
            <header id="header-container"></header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Gestión de Tareas</h1>
                    <button id="add-task-button" class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-primary-focus transition-colors">
                        Añadir Tarea
                    </button>
                </div>
                
                <div id="tasks-board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Pending Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h2 class="font-bold text-lg text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Pendiente</h2>
                        <div id="pending-tasks" class="space-y-4 min-h-32"></div>
                    </div>
                     <!-- In Progress Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h2 class="font-bold text-lg text-gray-700 mb-4 border-b-2 border-yellow-400 pb-2">En Progreso</h2>
                        <div id="inprogress-tasks" class="space-y-4 min-h-32"></div>
                    </div>
                     <!-- Completed Column -->
                    <div class="bg-gray-100 rounded-lg p-4">
                        <h2 class="font-bold text-lg text-gray-700 mb-4 border-b-2 border-green-400 pb-2">Completada</h2>
                        <div id="completed-tasks" class="space-y-4 min-h-32"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="task-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
            <div class="p-4 border-b flex justify-between items-center">
              <h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
              <button id="close-modal-button" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="task-form" class="space-y-4">
                    <input type="hidden" id="task-id" name="TaskID">
                    <div id="form-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
                    <div>
                        <label for="TaskName" class="block text-sm font-medium text-gray-700">Nombre de la Tarea</label>
                        <input type="text" name="TaskName" id="TaskName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="Description" class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea name="Description" id="Description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="EmpID" class="block text-sm font-medium text-gray-700">Asignar a</label>
                            <select name="EmpID" id="EmpID" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <!-- Employee options will be populated here -->
                            </select>
                        </div>
                        <div>
                            <label for="DueDate" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
                            <input type="date" name="DueDate" id="DueDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                     </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="Priority" class="block text-sm font-medium text-gray-700">Prioridad</label>
                            <select name="Priority" id="Priority" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="Low">Baja</option>
                                <option value="Medium" selected>Media</option>
                                <option value="High">Alta</option>
                                <option value="Urgent">Urgente</option>
                            </select>
                        </div>
                         <div>
                            <label for="Status" class="block text-sm font-medium text-gray-700">Estado</label>
                            <select name="Status" id="Status" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="Pending">Pendiente</option>
                                <option value="In Progress">En Progreso</option>
                                <option value="Completed">Completada</option>
                                <option value="On Hold">En Espera</option>
                            </select>
                        </div>
                     </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button type="submit" id="save-button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-focus">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/app.js"></script>
    <script src="/js/tasks.js"></script>
</body>
</html>
